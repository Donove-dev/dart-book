name: shop
description: A new Flutter application.
version: 1.0.1+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #轮播组件
  flutter_swiper: ^1.1.6
  #json处理
  json_annotation: ^2.3.0
  #网络请求
  dio: ^2.1.7
  #加载等待组件
  flutter_spinkit: ^3.1.0
  #事件处理
  event_bus: ^1.1.0
  #html显示
  flutter_html: ^0.9.6
  #屏幕适配
  flutter_screenutil: ^0.5.3
  #提示组件
  fluttertoast: ^3.1.0
  #本地存储
  shared_preferences: ^0.5.3+4
  #路由导航
  fluro: "^1.5.1"
  #状态管理
  provider: ^3.0.0+1
  #地区选择组件
  city_pickers: ^0.1.23
  #刷新组件
  flutter_easyrefresh: ^2.0.3
  #加载网页插件
  flutter_webview_plugin: ^0.3.7
  #图片缓存组件
  cached_network_image: ^2.0.0-rc
  #苹果风格图标
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  #编绎运行
  build_runner: ^1.6.1
  #json序列化库
  json_serializable: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    -  images/no_data.png
    -  images/pw.png
    -  images/loading.png
    -  images/network_error.png
    -  images/avatar.jpeg

  fonts:
    - family: ShopICon
      fonts:
        - asset: fonts/iconfont.ttf